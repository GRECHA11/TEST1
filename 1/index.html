<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Работа с формами</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form id="form-reg" action="">
        <label for="login">Введите логин</label> <br>
        <input class="form-item" name="login" id="login"
        placeholder="Введите логин" required><br>
        

        <label for="password">Введите пароль</label> <br>
        <input class="form-item" type="password" name="pass" id="pass"
        placeholder="Введите пароль" required><br>

        <label for="email">Введите email</label> <br>
        <input class="form-item" type="email" name="email" id="email" required> <br>

        <label for="">Введдите возраст</label> <br>
        <input class="form-item" type="number" name="age" id="age" max="100" min="0" step="1"> <br>

        <input type="radio" name="gender" id="gender-f" value="Female">
        <label for="gender-f">Жен</label>
        <input type="radio" name="gender" id="gender-m" value="Male" checked>
        <label for="gender-m">Муж</label><br>
    
        <label for="about">Информация о себе</label>        
        <textarea name="about" id="about" cols="30" rows="10"></textarea><br>

        <input type="checkbox" name="agreement" id="agreement" required>
        <label for="agreement">Согласие с ...</label><br>

        <label for="city">Выберите город</label><br>
        <select name="city" id="city">
            <option disabled selected>Выберите город:</option>
            <option value="city1">Москва</option>
            <option value="city2">Челябинск</option>
            <option value="city3">Новосибирск</option>
            <option value="city3">Чебоксары</option>
            <option value="city3">Сыктывкар</option>
            <option value="city3">Екатеринбургер</option>
        </select>
        
        <input class="form-btn" type="submit" value="Зарегестрироваться"><br>
        <input class="form-btn" type="reset">

        
    
    </form>
</body>
</html>
